<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ted's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for growing software engineer Ted"
    />
    <meta name="author" content="Ted" />
    <link rel="icon" , type="image/png" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/cdacd17fec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fab fa-uncharted"></i>
        <a href="">TedJunny</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="images/Selfie.jpg"
        alt="Ted's profile selfie"
        class="home__avatar"
      />
      <h1 class="home__title">Hello <br />I'm TedJunny</h1>
      <h2 class="description">
        A Back-end engineer who care much about user and co-worker
      </h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
